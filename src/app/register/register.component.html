<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form>
                <div class="form-outline">
                    <label class="form-label" for="form3Example1cg">Your Name  </label>
                  <input type="text" id="form3Example1cg" name="first name" [(ngModel)]="this.model.name" class="form-control form-control-lg" />
                </div>

                <div class="form-outline ">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" name="email " [(ngModel)]="this.model.email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline ">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg"  name="password " [(ngModel)]="this.model.password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg"  name="confirm password " [(ngModel)]="this.model.conpassword" class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center ">
                  <input class="form-check-input " type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
